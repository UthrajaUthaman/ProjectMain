    <!-- Body Section with Form -->
    <div class="container">
        <h2><b>Add New Project</b></h2>
        <form method="post" enctype="multipart/form-data" id="addProjectForm">
            {% csrf_token %}
            <!-- Client Name -->
            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name" required>
            <span id="client_name_error" class="error"></span><br>

            <!-- Project Name -->
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
            <span id="project_name_error" class="error"></span><br>

            <!-- Address -->
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <span id="address_error" class="error"></span><br>

            <!-- Start Date -->
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            <span id="start_date_error" class="error"></span><br>

            <!-- Expected End Date -->
            <label for="expected_end_date">Expected End Date:</label>
            <input type="date" id="expected_end_date" name="expected_end_date" required>
            <span id="expected_end_date_error" class="error"></span><br>

            <!-- Total Expected Duration -->
            <label for="total_expected_duration">Total Expected Duration (in days):</label>
            <input type="number" id="total_expected_duration" name="total_expected_duration" required>
            <span id="total_expected_duration_error" class="error"></span><br>

            <!-- Cost of Construction -->
            <label for="cost_of_construction">Cost of Construction:</label>
            <input type="number" id="cost_of_construction" name="cost_of_construction" required>
            <span id="cost_of_construction_error" class="error"></span><br>

            <!-- Square Feet -->
            <label for="square_feet">Square Feet:</label>
            <input type="number" id="square_feet" name="square_feet" required>
            <span id="square_feet_error" class="error"></span><br>

            <!-- Engineer Name -->
            <label for="engineer_name">Engineer Name:</label>
            <input type="text" id="engineer_name" name="engineer_name">
            <span id="engineer_name_error" class="error"></span><br>

            <!-- Contact Number -->
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number">
            <span id="contact_number_error" class="error"></span><br>

            <!-- Status -->
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <span id="status_error" class="error"></span><br>

            <!-- Image of Building -->
            <label for="image_of_building">Image of Building:</label>
            <input type="file" id="image_of_building" name="image_of_building" accept="image/*">
            <span id="image_of_building_error" class="error"></span><br>

            <!-- Image of Map -->
            <label for="image_of_map">Image of Map:</label>
            <input type="file" id="image_of_map" name="image_of_map" accept="image/*">
            <span id="image_of_map_error" class="error"></span><br>

            <button type="submit">Add Project</button>
        </form>

    <script>
        document.getElementById('addProjectForm').addEventListener('submit', function(e) {
            var isValid = true;

            // Client Name Validation
            var clientName = document.getElementById('client_name').value;
            if (!/^[A-Za-z\s]+$/.test(clientName)) {
                document.getElementById('client_name_error').textContent = 'Client name should only contain letters and spaces.';
                isValid = false;
            } else {
                document.getElementById('client_name_error').textContent = '';
            }

            // Project Name Validation
            var projectName = document.getElementById('project_name').value;
            if (!/^[A-Za-z0-9\s]+$/.test(projectName)) {
                document.getElementById('project_name_error').textContent = 'Project name should only contain letters, numbers, and spaces.';
                isValid = false;
            } else {
                document.getElementById('project_name_error').textContent = '';
            }

            // Address Validation (No specific validation provided)

            // Start Date Validation
            var startDate = document.getElementById('start_date').value;
            var endDate = document.getElementById('expected_end_date').value;
            if (!isValidDate(startDate)) {
                document.getElementById('start_date_error').textContent = 'Invalid start date.';
                isValid = false;
            } else if (!isValidDate(endDate)) {
                document.getElementById('start_date_error').textContent = '';
                document.getElementById('expected_end_date_error').textContent = 'Invalid end date.';
                isValid = false;
            } else if (new Date(startDate) >= new Date(endDate)) {
                document.getElementById('start_date_error').textContent = 'Start date should be before the end date.';
                document.getElementById('expected_end_date_error').textContent = 'End date should be after the start date.';
                isValid = false;
            } else {
                document.getElementById('start_date_error').textContent = '';
                document.getElementById('expected_end_date_error').textContent = '';
            }

            // Total Expected Duration Validation
            var totalExpectedDuration = document.getElementById('total_expected_duration').value;
            if (!/^\d+$/.test(totalExpectedDuration) || parseInt(totalExpectedDuration) <= 0) {
                document.getElementById('total_expected_duration_error').textContent = 'Total expected duration should be a positive number.';
                isValid = false;
            } else {
                document.getElementById('total_expected_duration_error').textContent = '';
            }

            // Cost of Construction Validation
            var costOfConstruction = document.getElementById('cost_of_construction').value;
            if (!/^\d{1,10}$/.test(costOfConstruction) || parseInt(costOfConstruction) <= 0) {
                document.getElementById('cost_of_construction_error').textContent = 'Cost of construction should be a positive number with up to 10 digits.';
                isValid = false;
            } else {
                document.getElementById('cost_of_construction_error').textContent = '';
            }

            // Square Feet Validation
            var squareFeet = document.getElementById('square_feet').value;
            if (!/^\d+$/.test(squareFeet) || parseInt(squareFeet) <= 0) {
                document.getElementById('square_feet_error').textContent = 'Square feet should be a positive number.';
                isValid = false;
            } else {
                document.getElementById('square_feet_error').textContent = '';
            }

            // Engineer Name Validation (No specific validation provided)

            // Status Validation
            var status = document.getElementById('status').value;
            if (status === '') {
                document.getElementById('status_error').textContent = 'Please select a status.';
                isValid = false;
            } else {
                document.getElementById('status_error').textContent = '';
            }

            // Image of Building and Image of Map Validation
            var imageOfBuilding = document.getElementById('image_of_building').value;
            var imageOfMap = document.getElementById('image_of_map').value;
            var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
            if (imageOfBuilding && !allowedExtensions.exec(imageOfBuilding)) {
                document.getElementById('image_of_building_error').textContent = 'Invalid image format. Please use JPG, JPEG, PNG, or GIF.';
                isValid = false;
            } else {
                document.getElementById('image_of_building_error').textContent = '';
            }
            if (imageOfMap && !allowedExtensions.exec(imageOfMap)) {
                document.getElementById('image_of_map_error').textContent = 'Invalid image format. Please use JPG, JPEG, PNG, or GIF.';
                isValid = false;
            } else {
                document.getElementById('image_of_map_error').textContent = '';
            }

            if (!isValid) {
                e.preventDefault(); // Prevent form submission if validation fails
            }
        });

        function isValidDate(dateStr) {
            var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            if (!dateRegex.test(dateStr)) return false;
            var dateParts = dateStr.split("-");
            var year = parseInt(dateParts[0]);
            var month = parseInt(dateParts[1]);
            var day = parseInt(dateParts[2]);
            if (month < 1 || month > 12 || day < 1 || day > 31) return false;
            if ((month === 4 || month === 6 || month === 9 || month === 11) && day > 30) return false;
            if (month === 2) {
                var isLeapYear = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                if ((isLeapYear && day > 29) || (!isLeapYear && day > 28)) return false;
            }
            return true;
        }
    </script>
