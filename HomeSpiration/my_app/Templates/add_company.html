    <div class="form-container">
    <h2 class="text-center mb-4">Add Company Details</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Manually render each form field -->
        <div class="form-group">
            <label for="id_company_name" class="form-label">Company Name:</label>
            <input type="text" name="company_name" id="id_company_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_description" class="form-label">Description:</label>
            <textarea name="description" id="id_description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_year_established" class="form-label">Year Established:</label>
            <input type="number" name="year_established" id="id_year_established" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_completed_projects_count" class="form-label">Completed Projects Count:</label>
            <input type="number" name="completed_projects_count" id="id_completed_projects_count" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_ongoing_projects_count" class="form-label">Ongoing Projects Count:</label>
            <input type="number" name="ongoing_projects_count" id="id_ongoing_projects_count" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_address" class="form-label">Address:</label>
            <input type="text" name="address" id="id_address" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_number" class="form-label">Contact Number:</label>
            <input type="text" name="contact_number" id="id_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_company_size" class="form-label">Company Size:</label>
            <input type="number" name="company_size" id="id_company_size" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_company_image" class="form-label">Company Image:</label>
            <input type="file" name="company_image" id="id_company_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Save Company</button>
    </form>
</div>
</div>
<script>
  function validateForm() {
      var isValid = true;
      clearAllErrors();

      // Validate Company Name
      var companyName = document.getElementById('id_company_name');
      if (!companyName.value || !isNaN(companyName.value)) {
          setError(companyName, 'Company name cannot be empty or entirely numeric.');
          isValid = false;
      }

      // Validate Description
      var description = document.getElementById('id_description');
      if (!description.value || !isNaN(description.value)) {
          setError(description, 'Description cannot be empty or entirely numeric.');
          isValid = false;
      }

      // Validate Year Established
      var yearEstablished = document.getElementById('id_year_established');
      if (yearEstablished.value <= 0 || yearEstablished.value.length > 4 || !/^\d+$/.test(yearEstablished.value)) {
          setError(yearEstablished, 'Year must be a positive number with no more than 4 digits.');
          isValid = false;
      }

      // Validate Completed Projects Count
      var completedProjects = document.getElementById('id_completed_projects_count');
      if (completedProjects.value < 0 || completedProjects.value.length > 6) {
          setError(completedProjects, 'Completed projects count should be a positive number and no more than 6 digits.');
          isValid = false;
      }

      // Validate Ongoing Projects Count
      var ongoingProjects = document.getElementById('id_ongoing_projects_count');
      if (ongoingProjects.value < 0 || ongoingProjects.value.length > 6) {
          setError(ongoingProjects, 'Ongoing projects count should be a positive number and no more than 6 digits.');
          isValid = false;
      }

      // Validate Address
      var address = document.getElementById('id_address');
      if (!address.value || !isNaN(address.value)) {
          setError(address, 'Address cannot be empty or entirely numeric.');
          isValid = false;
      }

      // Validate Contact Number
      var contactNumber = document.getElementById('id_number');
      if (contactNumber.value.startsWith('0') || contactNumber.value.length > 10 || !/^\d+$/.test(contactNumber.value)) {
          setError(contactNumber, 'Contact number should not start with zero, be more than 10 digits, and contain only numbers.');
          isValid = false;
      }

      // Validate Company Size
      var companySize = document.getElementById('id_company_size');
      if (companySize.value.length > 10) {
          setError(companySize, 'Company size should not be more than 10 digits.');
          isValid = false;
      }

      // Validate Company Image
      var companyImage = document.getElementById('id_company_image');
      if (companyImage.value && !(/\.(jpg|jpeg|png)$/i).test(companyImage.value)) {
          setError(companyImage, 'Invalid image format. Only jpg, jpeg, and png are allowed.');
          isValid = false;
      }

      return isValid;
  }

  function setError(inputField, errorMessage) {
      inputField.style.borderColor = 'red';
      inputField.title = errorMessage;
  }

  function clearAllErrors() {
      var inputFields = document.querySelectorAll('.form-control');
      inputFields.forEach(function(inputField) {
          inputField.style.borderColor = '';
          inputField.title = '';
      });
  }

  document.querySelector('form').addEventListener('submit', function(event) {
      if (!validateForm()) {
          event.preventDefault();
      }
  });
</script>
