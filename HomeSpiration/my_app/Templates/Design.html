<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .prompt-box {
            background: #ffffff;
            padding: 70px 100px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
        }

        .form-input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 700px;
            margin-right: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .image-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="prompt-box">
            <h2>Generate Images</h2>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <input type="text" class="form-input" name="user_input" placeholder="Enter prompt">
                <button type="submit" class="btn">Generate</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>

        <!-- Image gallery where the images will be displayed in a card format -->
        <div class="image-gallery">
            {% if image_url %}
                <div class="image-card">
                    <img src="{{ image_url }}" alt="Generated Image">
                    <p>Generated based on your prompt</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
